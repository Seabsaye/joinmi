<html>

<head>
    <style>
        .tap{
            background-color: blue;
        }
    </style>
    <script src="jquery_mobile-1.4.5.js"></script>
    <script>
        $(function () {
            $("#body").bind("tap", tapHandler);

            function tapHandler(event) {
                $(event.target).addClass("tap");
            }
        });
    </script>
</head>

<body id="body" style="background-color:green;">

</body>
</html
