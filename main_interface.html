<html>

<head>
    <link rel="stylesheet" href="css/main_interface.css">
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    <script type="text/javascript" src="js/transit.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/main_interface.js"></script>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- APPLE FEATURE, allows for detection of phone numbers, although due to some issues w/ 'too many numbers being selected', it is set to 'no' aka off by default -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- more link tags for individual pages -->

</head>

<body>
    <!-- <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
    </div> default native asset access establishment indication (cordova.js has loaded) -->
    <header>
        <img id="hamburger" src="photos/global/ic_hamburger.svg">
        <h1>JOINMI</h1>
        <img id="notification" src="photos/global/ic_magglass.svg">
    </header>
    <div id="search">
        <input id="searchField" placeholder="search for an event">
    </div>
    <a onclick="drawerClose()">
        <div id="overlay"></div>
    </a>
    <div id="drawer">
        <div id="drawerHeader">
            <img id="headshot" src="photos/groups/richard.jpg">
            <p id="user" class="drawerHeaderText">RICHARD YANG</p>
            <p id="location" class="drawerHeaderText">Toronto, ON</p>
        </div>
        <div id="drawerBody">
            <div id="menu">
                <div class="menuRow">
                    <img class="drawerIcon" src="photos/global/ic_active.svg">
                    <p class="menuOption">Active Invitations</p>
                </div>
                <div class="menuRow">
                    <img class="drawerIcon" src="photos/global/ic_createdinvites_inactive.svg">
                    <p class="menuOption">Created Events</p>
                </div>
                <div class="menuRow">
                    <img class="drawerIcon" src="photos/global/ic_prev_invites_inactive.svg">
                    <p class="menuOption">Previous Invitations</p>
                </div>
                <div class="menuRow">
                    <a href="groups.html">
                        <img class="drawerIcon" src="photos/global/ic_social_inactive.svg">
                        <p class="menuOption">Social Circles (Groups)</p>
                    </a>
                </div>
                <div class="menuRow">
                   <a href="cards-starwars.html">
                    <img class="drawerIcon" src="photos/global/ic_card.svg">
                    <p class="menuOption">Event Cards</p>
                    </a>
                </div>
                <div class="menuRow">
                    <img class="drawerIcon" src="photos/global/ic_util_inactive.svg">
                    <p class="menuOption">Utilities</p>
                </div>
                <div class="menuRow">
                    <img class="drawerIcon" src="photos/global/ic_settings_inactive.svg">
                    <p class="menuOption">Settings</p>
                </div>
            </div>
        </div>
    </div>

    <div class="deck">
        <div id="topCard">
           <img id="cloud" src="photos/main_interface/bubble_invitedperson.png" />
           <div class="notifs"></div>
            <div id="deckHeader">
                <h3>Bowling</h3>
            </div>
            <div id="writtenContent">
                <table>
                    <tr>
                        <td id="location"><img class="image" src="photos/main_interface/ic_location.svg" /></td>
                        <td>Location</td>
                        <td>
                            Bombshelter Pub</td>
                    </tr>
                    <tr>
                        <td><img class="image" src="photos/main_interface/ic_time.svg" /></td>
                        <td>Time</td>
                        <td>
                            10:00 p.m.</td>
                    </tr>
                    <tr>
                        <td><img class="image" src="photos/main_interface/ic_invited.svg" /></td>
                        <td>Invited</td>
                        <td>
                            8 friends</td>
                    </tr>


                </table>
            </div>
            <div id="profileCircles">
                <table class="secondTable">
                    <tr>
                        <td id="firstRowCircle">
                            <img src="photos/headshots/128%20(23).jpg" class="profileCircle" style="margin-left:0px;"></div>
                        </td>
                        <td>
                            <img src="photos/headshots/128%20(24).jpg" class="profileCircle"></div>
                        </td>
                        <td>
                            <img src="photos/headshots/128%20(26).jpg" class="profileCircle"></div>
                        </td>
                        <td>
                            <img src="photos/headshots/128%20(27).jpg" class="profileCircle"></div>
                        </td>
                        <td>
                            <img src="photos/headshots/128%20(28).jpg" class="profileCircle"></div>
                        </td>
                    </tr>
                    <tr>
                        <td id="secondRowCircle">
                            <img src="photos/headshots/128%20(29).jpg" class="profileCircle" style="margin-left:0px;"></div>
                        </td>
                        <td>
                            <img src="photos/headshots/128%20(30).jpg" class="profileCircle"></div>
                        </td>
                        <td>
                            <img src='photos/headshots/128%20(22).jpg' class="profileCircle"></div>
                        </td>
                        <td>
                            <div class="profileCircle"><p id="plus">+</p></div>
                        </td>
                    </tr>
                </table>
                <img id="redCircle" src="photos/main_interface/button_hover.png" />
            </div>
            <div class="underlayCard" id="firstUnderlay"></div>
            <div class="underlayCard" id="secondUnderlay"></div>
        </div>
    </div>
    <!-- <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
    </div> default native asset access establishment indication (cordova.js has loaded) -->


</body>


</html>
