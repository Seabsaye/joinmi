<html>

<head>
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    <script type="text/javascript" src="js/transit.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/vote.js"></script>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- APPLE FEATURE, allows for detection of phone numbers, although due to some issues w/ 'too many numbers being selected', it is set to 'no' aka off by default -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/main_interface.css" />
    <link rel="stylesheet" type="text/css" href="css/vote_page.css" />
    

</head>

<body>
    <!-- <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
    </div> default native asset access establishment indication (cordova.js has loaded) -->
    <header>
        <a href="main_interface.html">
            <img id="hamburger" src="photos/global/ic_back.png">
        </a>
        <h1 style="margin-left:180px;margin-right: 180px;">VOTE FOR LOCATION</h1>
        <img id="notification" src="photos/global/ic_magglass.svg">
    </header>
    <div id="search">
        <input id="searchField" placeholder="search for an event">
    </div>
    <div class="deck">
        <div id="deckHeader">
            <div id="cloudText">
                <img id="cloud" src="photos/vote/bubble_invitedperson_red.png" />
                <p id="voteText">VOTE</p>
            </div>
            <h3 id="headerTitle">Location</h3>
        </div>
        <div class="votingBar" id="firstBar">
            <div class="contentWritten">
                <h3 class="event">Moe Looms'</h3>
                <p class="eventInformation">(10km from current location)</p>
            </div>
            <div class="winning">Winning!</div>
            <div class="scoreVoter">
                <img id="tri1-up" class="triangle" src="photos/vote/ic_uparrow.png" />
                <p id="score1" class="score">8</p>
                <img id="tri1-down" class="triangle" src="photos/vote/ic_downarrow.png" />
            </div>
        </div>
        <div class="votingBar" id="secondBar">
            <div class="contentWritten">
                <h3 class="event">The Penguin & Piccolo</h3>
                <p class="eventInformation">(14km from current location)</p>
            </div>
            <div class="scoreVoter">
                <img id="tri2-up" class="triangle" src="photos/vote/ic_uparrow.png" />
                <p id="score2" class="score">8</p>
                <img id="tri2-down" class="triangle" src="photos/vote/ic_downarrow.png" />
            </div>
        </div>
        <div class="votingBar" id="thirdBar">
            <div class="contentWritten">
                <h3 class="event">Houston Bar and Grill</h3>
                <p class="eventInformation">(8km from current location)</p>
            </div>
            <div class="scoreVoter">
                <img id="tri3-up" class="triangle" src="photos/vote/ic_uparrow.png" />
                <p id="score3" class="score">4</p>
                <img id="tri3-down" class="triangle" src="photos/vote/ic_downarrow.png" />
            </div>
        </div>
        <div class="votingBar" id="fourthBar">
            <div class="contentWritten">
                <h3 class="event">Pucks</h3>
                <p class="eventInformation">(22km from current location)</p>
            </div>
            <div class="scoreVoter">
                <img id="tri4-up" class="triangle" src="photos/vote/ic_uparrow.png" />
                <p id="score4" class="score">1</p>
                <img id="tri4-down" class="triangle" src="photos/vote/ic_downarrow.png" />
            </div>
        </div>
        <img id="redPlusCircle" src="photos/main_interface/button_hover.png" />
    </div>



</body>


</html>
